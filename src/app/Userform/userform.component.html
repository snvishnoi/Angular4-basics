<form  class="user-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="UserId" #UserId="ngModel" [(ngModel)]="selectedUser.UserId">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="FirstName"  #FirstName="ngModel" [(ngModel)]="selectedUser.FirstName" pattern="[0-9]"
          placeholder="FirstName" >
        <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="selectedUser.LastName"
          placeholder="LastName" required>
        <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="Address" #Address="ngModel" [(ngModel)]="selectedUser.Address"
          placeholder="Address">
      </div>
      <div class="form-group col-md-6">
        <select name="gender" class="form-control" [(ngModel)]="item">
          <option [value]="undefined" disabled>select gender</option>
          <option *ngFor="let item of Gender" [value]="item">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="Email" #Email="ngModel" [(ngModel)]="selectedUser.Email"
          placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" placeholder="DOB" name="dob" [(ngModel)]="dob" type="text" ngbDatepicker #d="ngbDatepicker"
          (click)="d.toggle()" />
      </div>
    </div>
  
  
    <div class="form-row">
      <div class="form-group col-md-8">
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i>
          Submit</button>
      </div>
      <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(userForm)"><i class="fa fa-repeat"></i>
          Reset</button>
      </div>
    </div>
  </form>
